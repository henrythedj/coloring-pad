<!DOCTYPE html>
<html>
<head>
	<title>Henry's Colors</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.color-2.1.2.min.js"></script>
	<script type="text/javascript" src="javascript/application.js"></script>
</head>
<body>
<div id="wrapper">


	<div id="welcome">
		<button class="new">Start Imagining!</button><br>
		<div id="buttons">

			<div id="color_selectors" class="buttons">
				<p>How do you want to color?</p>
				<ol>
					<li><button id="black">Black</button></li>
					<li><button id="grey">Grey Scale</button></li>
					<li><button id="random">Random</button></li>
					<li><button id="rgb">RGB</button></li>
				</ol>
			</div>
			<div id="trail" class="buttons">
				<p>Do you want permanent or trailing colors?</p>
				<ol>
					<li><button id="perm">Permanent</button></li>
					<li><button id="trailing">Trailing</button></li>
				</ol>
			</div>

			<div id="reset" class="buttons">
				<p>Do you hate your drawing?</p>
				<ol>
					<li><button id="erase">Erase</button></li>
					<li><button class="new">Resize</button></li>
				</ol>
			</div>

		</div>
	</div>


	

	<div id="colorspace" class="space">
		<div id="leftknob" class="space"></div>
		<div id="rightknob" class="space"></div>
	</div>
	
</div>


</body>
</html>
